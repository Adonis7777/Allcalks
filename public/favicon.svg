<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Rounded rectangle background -->
  <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="#3B82F6"/>

  <!-- Display screen -->
  <rect x="12" y="12" width="40" height="12" rx="3" ry="3" fill="#fff"/>

  <!-- Calculator buttons grid -->
  <!-- Row 1 -->
  <rect x="12" y="28" width="10" height="10" rx="2" ry="2" fill="#fff"/>
  <rect x="27" y="28" width="10" height="10" rx="2" ry="2" fill="#fff"/>
  <rect x="42" y="28" width="10" height="10" rx="2" ry="2" fill="#fff"/>

  <!-- Row 2 -->
  <rect x="12" y="42" width="10" height="10" rx="2" ry="2" fill="#fff"/>
  <rect x="27" y="42" width="10" height="10" rx="2" ry="2" fill="#fff"/>
  <rect x="42" y="42" width="10" height="10" rx="2" ry="2" fill="#fff"/>

  <!-- Math symbols on buttons -->
  <text x="17" y="36" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3B82F6" text-anchor="middle">+</text>
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3B82F6" text-anchor="middle">-</text>
  <text x="47" y="36" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3B82F6" text-anchor="middle">x</text>
  <text x="17" y="50" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3B82F6" text-anchor="middle">=</text>
  <text x="32" y="50" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3B82F6" text-anchor="middle">%</text>
  <text x="47" y="50" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3B82F6" text-anchor="middle">/</text>
</svg>
